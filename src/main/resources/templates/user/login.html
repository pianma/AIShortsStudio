<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layouts/contentLayout}">
<head>
  <meta charset="UTF-8">
  <title>AIShortsStudio | 로그인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <th:block layout:replace="~{/fragments/css}"></th:block>
</head>
<body class="aiss-login-body">
<th:block layout:fragment="content">
  <div class="aiss-login-container">
    <h2 class="aiss-login-title">AIShortsStudio</h2>
    <p class="aiss-login-subtitle">AI 기반 자동 숏폼 영상 제작 플랫폼</p>
    <form th:action="@{/login}" method="post">
      <div class="aiss-login-form-group">
        <label for="username">이메일</label>
        <input type="text" id="username" name="username" placeholder="example@aishorts.com" required>
      </div>
      <div class="aiss-login-form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
      </div>
      <button type="submit" class="aiss-login-btn">로그인</button>
    </form>
    <div class="aiss-login-signup-link">
      계정이 없으신가요? <a th:href="@{/signup}">회원가입</a>
    </div>
  </div>
</th:block>

<th:block layout:fragment="pageCustomScript">
</th:block>
<th:block layout:fragment="pageCustomCss">
</th:block>

</body>
</html>
