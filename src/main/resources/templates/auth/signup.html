<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="~{layouts/contentLayout}">
<head>
    <meta charset="UTF-8">
    <title>AIShortsStudio | 회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<th:block layout:fragment="content">
<body class="aiss-login-body">
<div class="aiss-login-container">
    <h2 class="aiss-login-title">회원가입 신청</h2>
    <p class="aiss-login-subtitle">이메일과 비밀번호를 입력하여 신청해주세요.<br>관리자의 승인 후 로그인이 가능합니다.</p>

    <form th:action="@{/templates/auth}" method="post">
        <div class="aiss-login-form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="example@aishorts.com" required>
        </div>
        <div class="aiss-login-form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <button type="submit" class="aiss-login-btn">회원가입 신청</button>
    </form>

    <div class="aiss-login-signup-link" style="margin-top: 1.5rem; color: var(--gray); font-size: 0.85rem;">
        신청이 완료되면 관리자가 확인 후 승인합니다.<br>
        승인이 완료되면 로그인하실 수 있습니다.
    </div>

    <div class="aiss-login-signup-link" style="margin-top: 1rem;">
        이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a>
    </div>
</div>
</body>
</th:block>
</html>
